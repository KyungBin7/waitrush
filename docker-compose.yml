version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: waitlist-minio
    ports:
      - "9000:9000"    # MinIO API
      - "9001:9001"    # MinIO Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: 1q2w3e4R
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - waitlist-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MongoDB service (기존 백엔드에서 사용 중이라면)
  mongodb:
    image: mongo:7
    container_name: waitlist-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 1q2w3e4R
      MONGO_INITDB_DATABASE: waitlist
    volumes:
      - mongodb_data:/data/db
    networks:
      - waitlist-network
    restart: unless-stopped

volumes:
  minio_data:
  mongodb_data:

networks:
  waitlist-network:
    driver: bridge